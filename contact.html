<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ - NUKUNE</title>
    <meta name="description" content="NUKUNE お問い合わせ - ご質問やご相談はこちらから">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600;700&family=Noto+Sans+JP:wght@300;400;500;600;700&family=Noto+Serif+JP:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-dark: #111827;
            --accent-burgundy: #8B1E3F;
            --accent-gold: #D4AF37;
            --bg-dark: #0F131A;
            --text-light: #F9FAFB;
            --text-gray: #9CA3AF;
            --card-bg: rgba(17, 24, 39, 0.8);
            --border-color: rgba(212, 175, 55, 0.2);
        }

        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(15, 19, 26, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(212, 175, 55, 0.1);
            padding: 1rem 0;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            color: var(--text-light);
        }

        .logo_img {
            width: 120px;
            height: auto;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .nav-link {
            color: var(--text-light);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav-link:hover {
            background: rgba(212, 175, 55, 0.1);
            color: var(--accent-gold);
        }

        .nav-link.primary {
            background: linear-gradient(135deg, var(--accent-burgundy), #A02141);
            color: white;
            padding: 0.75rem 1.5rem;
        }

        .nav-link.primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(139, 30, 63, 0.3);
        }

        /* Main Content */
        .main-content {
            margin-top: 80px;
            padding: 4rem 0;
            min-height: calc(100vh - 80px);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .page-title {
            font-family: 'Playfair Display', 'Noto Serif JP', serif;
            font-size: clamp(2rem, 4vw, 3rem);
            text-align: center;
            margin-bottom: 2rem;
            color: var(--text-light);
            font-weight: 600;
        }

        .page-subtitle {
            text-align: center;
            color: var(--text-gray);
            margin-bottom: 3rem;
            font-size: 1.1rem;
        }

        .content-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 3rem;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            margin-bottom: 2rem;
        }

        .form-section {
            margin-bottom: 3rem;
        }

        .form-section:last-child {
            margin-bottom: 0;
        }

        .form-group {
            margin-bottom: 2rem;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: var(--text-light);
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .form-label .required {
            color: var(--accent-burgundy);
            margin-left: 0.25rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            background: rgba(17, 24, 39, 0.6);
            color: var(--text-light);
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-gold);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
        }

        .form-input::placeholder {
            color: var(--text-gray);
        }

        .form-textarea {
            resize: vertical;
            min-height: 120px;
        }

        .form-button {
            width: 100%;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--accent-burgundy), #A02141);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
        }

        .form-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 30, 63, 0.4);
        }

        .form-button:active {
            transform: translateY(0);
        }

        .contact-info {
            background: rgba(139, 30, 63, 0.1);
            border: 1px solid rgba(139, 30, 63, 0.3);
            border-radius: 12px;
            padding: 2rem;
            margin-top: 3rem;
        }

        .contact-info h3 {
            color: var(--accent-gold);
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }

        .contact-info p {
            margin-bottom: 0.5rem;
            color: var(--text-gray);
        }

        .contact-methods {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .contact-method {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            text-align: center;
        }

        .contact-method .icon {
            font-size: 2rem;
            color: var(--accent-gold);
            margin-bottom: 1rem;
        }

        .contact-method h4 {
            color: var(--text-light);
            margin-bottom: 0.5rem;
        }

        .contact-method p {
            color: var(--text-gray);
            font-size: 0.9rem;
        }

        /* Footer */
        .footer {
            background: var(--primary-dark);
            padding: 3rem 0 1rem;
            border-top: 1px solid var(--border-color);
        }

        .footer-content {
            text-align: center;
            color: var(--text-gray);
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .footer-link {
            color: var(--text-gray);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-link:hover {
            color: var(--accent-gold);
        }

        .footer-notice {
            color: #DC2626;
            font-size: 0.8rem;
            margin-bottom: 1rem;
        }

        .footer-copyright {
            font-size: 0.9rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(212, 175, 55, 0.1);
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .header-container {
                padding: 0 1rem;
            }

            .nav-links {
                gap: 1rem;
            }

            .nav-link {
                padding: 0.5rem 0.75rem;
                font-size: 0.9rem;
            }

            .container {
                padding: 0 1rem;
            }

            .content-card {
                padding: 2rem 1.5rem;
            }

            .page-title {
                font-size: 1.8rem;
            }

            .contact-methods {
                grid-template-columns: 1fr;
            }

            .footer-links {
                flex-direction: column;
                gap: 1rem;
            }
        }

        @media (max-width: 480px) {
            .logo_img {
                width: 100px;
            }

            .nav-links {
                gap: 0.5rem;
            }

            .page-title {
                font-size: 1.6rem;
            }

            .content-card {
                padding: 1.5rem;
            }

            .contact-info {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <a href="/" class="logo">
                <img src="asset/img/logo_nukune.png" width="150" height="40" alt="" class="logo_img">
            </a>
            <nav class="nav-links">
                <a href="member.html" class="nav-link">ログイン</a>
                <a href="#" class="nav-link primary">新規登録</a><
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <h1 class="page-title">お問い合わせ</h1>
            <p class="page-subtitle">ご質問やご相談はこちらからお気軽にどうぞ</p>
            
            <div class="content-card">
                <form class="contact-form">
                    <div class="form-section">
                        <div class="form-group">
                            <label for="name" class="form-label">
                                お名前
                                <span class="required">*</span>
                            </label>
                            <input type="text" id="name" name="name" class="form-input" placeholder="山田太郎" required>
                        </div>

                        <div class="form-group">
                            <label for="email" class="form-label">
                                メールアドレス
                                <span class="required">*</span>
                            </label>
                            <input type="email" id="email" name="email" class="form-input" placeholder="example@email.com" required>
                        </div>

                        <div class="form-group">
                            <label for="subject" class="form-label">
                                お問い合わせ種類
                                <span class="required">*</span>
                            </label>
                            <select id="subject" name="subject" class="form-input" required>
                                <option value="">選択してください</option>
                                <option value="general">一般的なお問い合わせ</option>
                                <option value="technical">技術的なお問い合わせ</option>
                                <option value="account">アカウントについて</option>
                                <option value="billing">料金について</option>
                                <option value="report">違反報告</option>
                                <option value="other">その他</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="message" class="form-label">
                                お問い合わせ内容
                                <span class="required">*</span>
                            </label>
                            <textarea id="message" name="message" class="form-input form-textarea" placeholder="お問い合わせ内容を詳しくお聞かせください" required></textarea>
                        </div>

                        <button type="submit" class="form-button">
                            <i class="fas fa-paper-plane"></i>
                            送信する
                        </button>
                    </div>
                </form>

                <div class="contact-info">
                    <h3>その他のお問い合わせ方法</h3>
                    <p>フォームでのお問い合わせ以外にも、以下の方法でご連絡いただけます。</p>
                    
                    <div class="contact-methods">
                        <div class="contact-method">
                            <div class="icon">
                                <i class="fas fa-envelope"></i>
                            </div>
                            <h4>メール</h4>
                            <p>info@nukune.com<br>
                            24時間受付<br>
                            回答まで1-2営業日</p>
                        </div>

                    
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-links">
                    <a href="privacy.html" class="footer-link">プライバシーポリシー</a>
                    <a href="kiyaku.html" class="footer-link">利用規約</a>
                    <a href="contact.html" class="footer-link">お問い合わせ</a>
                    <a href="company.html" class="footer-link">会社概要</a>
                </div>
                <p class="footer-notice">Nukuneは成人（18歳以上）のみを対象としています。</p>
                <p class="footer-copyright">© 2025 Nukune. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        // Header scroll effect
        window.addEventListener('scroll', () => {
            const header = document.querySelector('.header');
            const scrolled = window.scrollY;
            
            if (scrolled > 100) {
                header.style.background = 'rgba(15, 19, 26, 0.98)';
            } else {
                header.style.background = 'rgba(15, 19, 26, 0.95)';
            }
        });

        // Form submission (dummy function for design purposes)
        document.querySelector('.contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('お問い合わせありがとうございます。（デモ用のメッセージです）');
        });

        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    </script>
</body>
</html>
